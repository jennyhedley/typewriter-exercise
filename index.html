    <script>
      const text = [
        "craving measured stare unrelenting probe",
        "dm deep dive sinking couch cushions never mind daycare",
        "spike our tempered glass silicone shrouded waters",
        "kaleidoscopic reflections sideways wet autumn days",
        "pretend you don't have work i don't have a clock",
        "what is a body and where does it end",
        "criss cross tic-tac-toe herringbone imprinted upon downy thighs",
        "removed from ego bondage sip after sip",
        "disallowed thoughts funnel to groin",
        "pressing hands deep inhale a spasm",
        "a small obliteration another sip in time"
      ];
      let paraCounter = 0;
      let charCounter = 0;
      let typeWriterInterval;

      function addLetter() {
        if (paraCounter < text.length) {
          const para = document.getElementById("para-" + paraCounter);
          para.innerHTML = text[paraCounter].slice(0, charCounter + 1);
          charCounter++;
          if (charCounter >= text[paraCounter].length) {
            paraCounter++;
            charCounter = 0;
          }
        } else {
          for (let i = 0; i, text.length; i++) {
            const para = document.getElementById("para-" + i);
            para.innerHTML = "";
          }
          paraCounter = 0;
          charCounter = 0;
        }
      }
      typeWriterInterval = setInterval(addLetter, 100);
